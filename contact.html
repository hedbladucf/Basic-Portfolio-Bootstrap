<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Oscar | Contact</title>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/animate.min.css">
   </head>
   <body>
      <nav class="navbar navbar-default">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand animated lightSpeedIn" href="index.html">Oscar Hedblad</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="index.html" class="animated lightSpeedIn">About</a></li>
                  <li><a href="portfolio.html" class="animated lightSpeedIn">Portfolio</a></li>
                  <li><a href="contact.html" class="animated lightSpeedIn">Contact</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="container">
         <div class="row">
            <div class="col-md-8">
               <div class="page-header">
                  <h1>Contact</h1>
               </div>
               <div class="row">
                  <div class="col-md-12">

                     <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                          <input type="text" class="form-control" id="inputName" placeholder="Name">
                          <br>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                          <br>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                        <div class="col-lg-10">
                          <textarea class="form-control" rows="8" id="textArea" placeholder="Write something..."></textarea>
                          <br>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </div>
                  </div>
               </div>
            </div>
            <div class="col-md-4" id="connectLinks">
               <div class="panel panel-default">
                  <div class="panel-heading">
                     <h3 class="panel-title">Connect with Me</h3>
                  </div>
                  <div class="panel-body">
                     <a href="https://stackoverflow.com">
                     <img src="assets/images/links/stackoverflow.jpg" width="65" 
                        alt="pic1" class="img-circle"></a>

                     <a href="https://www.linkedin.com/in/oscar-hedblad-26840a82?trk=hp-identity-name">
                     <img src="assets/images/links/linked-in.jpg" width="65" 
                        alt="pic2" class="img-circle"></a>

                     <a href="https://github.com/hedbladucf">
                     <img src="assets/images/links/github.jpg" width="65" 
                        alt="pic3" class="img-circle"></a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <footer class="footer">
         <div class="container">
            <p class="text-muted">Â© Copyright Oscar Hedblad 2016</p>
         </div>
      </footer>
   </body>
</html>
